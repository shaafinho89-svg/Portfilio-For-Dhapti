<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h3>All Fields are Mendatory</h3>
    <form action="./Thanks.html" target="_blank">
    <label for="Name">Name</label>
    <input type="Name" placeholder="Enter Name" required><br> <br>
    <label for="Email">Email</label>
    <input type="email" placeholder="Enter Email" required><br> <br>
    <label for="Age">Age</label>
    <input type="Age" placeholder="Enter Age" required><br> 
    <h3>Are You Interested In Registering</h3>
    <label for="Yes">Yes</label>
    <input type="radio">
    <label for="No">No</label>
    <input type="radio"><br>
    <h3>Your Expectations Like</h3>
    <select name="Thought" id="Thought">
        <option value="refusal">Refusal</option>
        <option value="Permission">Permission</option>
    </select>
    <h3>How Many Courses You Want</h3>
    <select name="2" id="2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <h3>Is it Difficult to Register</h3>
    <label for="Yes">Yes</label>
    <input type="radio">
    <label for="No">No</label>
    <input type="radio">
    <h3>Your Preferences & Extra Information</h3>
    <input type="text" width="100%">
    <input type="submit" name="submit" id="submit" value="Submit">
</body>
</html>
